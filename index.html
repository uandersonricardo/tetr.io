<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tetr.io</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <img src="assets/image/logo.png" class="logo" />
    <button class="play-button">Jogar</button>
  </div>
  <div class="game d-none">
    <div class="grid"></div>
    <div class="next-container">
      <span class="next-text">Próximo bloco</span>
      <div class="next"></div>
      <span class="next-score-text">Placar</span>
    </div>
  </div>
  <div class="score d-none">
    <span class="score-text">Você fez - pontos!</span>
    <table class="score-table">
      <tr>
        <th>Posição</th>
        <th>Jogador</th>
        <th>Pontuação</th>
      </tr>
      <tr>
        <td>1</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>2</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>3</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>4</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>5</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </table>
    <div>
      <button class="reset-button">Reiniciar</button>
      <button class="back-button">Voltar</button>
    </div>
  </div>
  <audio src="assets/audio/music.mp3" id="sound" hidden loop></audio>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
